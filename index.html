<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
    <main id="container">
        <section class="image-container">
            <img src="images\image-product-desktop.jpg" alt="Image of perfume" loading="lazy" class="desktop">
            <img src="images/image-product-mobile.jpg" alt="Image of perfume" loading="lazy" class="mobile">
        </section>   
        
        <section class="item-description">

            <div id="description-title">PERFUME</div>
            <div id="description-heading">Gabrielle Essence Eau De Parfum</div>
            <div id="product-description">A floral, solar and voluptuous interpretation 
                composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
            </div>
            <div id="prices">
                <div id="current-price">$149.99</div>
                <div id="previous-price">$169.99</div>
            </div>
            <button id="add">
                <span id="icon"><img src="images\icon-cart.svg" alt="Cart icon"></span>
                Add to Cart
            </button>
        </section>
    </main>
</body>
<footer id="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Boakye Prince Stephen</a>.
</footer>
</html>
